{% extends "smoothies/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Register</button>
</form>
<div class="border-top pt-3">
    <a href="{% url 'user-login' %}">Already have an account? Log in here.</a>
</div>
{% endblock %}
