<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smoothie Heaven{% endblock %}</title>

<!-- Bootstrap 5.3 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

{% block extra_head %} {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Smoothie Heaven</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'smoothies-about' %}">About</a>
              
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'user-profile' %}">profile</a>
                <!-- Logout Form (POST request) -->
                <form action="{% url 'user-logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none;">Logout</button>
                </form>
              {% else %}
                <a class="nav-link" href="{% url 'user-login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

<div class="container">
        {% block content %}{% endblock %}
</div>

 <!-- Bootstrap 5.3 JS -->  
 <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

 {% block extra_js %} {% endblock %}

</body>
</html>
